<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Form</title>

	<style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
            width: 500px;
            height: 40px;
         }
         
         input{
         	width: 90%;
         }
      

         table{
         	margin: auto;
         }

         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>

     

</head>


<body>
	<h1>Simple AngularJS form and Display the Same</h1>
		
		<div ng-app="myApp" ng-controller="myCtrl">
			<form name="myForm" novalidate>
				<table border="0">
					<tr>
	                  <td>First name:</td>
	                  <td>
	                  	<input name = "firstname" type = "text" ng-model = "firstName" required>
	                    <span style = "color:red" ng-show = "myForm.firstname.$dirty && myForm.firstname.$invalid">
	                    	<span ng-show = "myForm.firstname.$error.required">First Name is Required.</span>
	                    </span>
	                  </td>
	               </tr>

					<tr>
						<td>Last Name:</td>
						<td>
							<input name="lastname" type="text" ng-model="lastName" required>
							<span style="color:red" ng-show="myForm.lastname.$dirty && myForm.lastname.$invalid">
								<span ng-show = "myForm.lastname.$error.required">Last Name is Required.</span> 
							</span>
						</td>
					</tr>

					<tr>
						<td>Gender:</td>
						<td>
							<input type="radio" name="Gender" value="male" checked style="width: 0px"> Male
							<input type="radio" name="Gender" value="female" style="width: 0px"> Female
						</td>
					</tr>
					<tr>
						<td>Email:</td>
						<td>
							<input name="email" type="email" ng-model="emailId" required>
							<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
								<span ng-show="myForm.email.$error.required">This is required</span>
								<span ng-show="myForm.email.$error.email">Please enter valid email Id.</span>
							</span>
						</td>					
					</tr>

					<tr>
						<td>Current Address:</td>
						<td>
							<input type="text" name="address" ng-model="add" required>
							<span style="color:red" ng-show="myForm.address.$dirty && myForm.address.$invalid">
								<span ng-show="myForm.address.$error.required">Address is required.</span>
							</span>
						</td>
					</tr>


					<tr>
						<td>
							State:
						</td>
						<td>
							<select ng-model="state" required>
								<option value="">Select</option>
								<option value="Mah">Maharashtra</option>
								<option value="Chattisgadh">Chattisgadh</option>
								<option value="Kerala">Kerala</option>
								<option value="Gujarat">Gujarat</option>
								<option value="Delhi">Delhi</option>
								<option value="KNT">Karnataka</option>
								<option value="UP">Uttar Pradesh</option>
								<option value="MP">Madhya Pradesh</option>
							</select>
						</td>
					</tr>



					<tr>
	                  <td>
	                     <button ng-click = "reset()">Reset</button>
	                  </td>
	                  <td>
	                     <button ng-disabled = "studentForm.firstname.$dirty &&
	                        studentForm.firstname.$invalid || studentForm.lastname.$dirty &&
	                        studentForm.lastname.$invalid || studentForm.email.$dirty &&
	                        studentForm.email.$invalid" ng-click="submit()">Submit</button>
	                  </td>
               		</tr>
				</table>
			</form>
		</div>
		

	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
			<script>
				var app = angular.module('myApp', []);
				app.controller('myCtrl', function($scope) {
		            $scope.reset = function(){
		               $scope.firstName = "";
		               $scope.lastName = "";
		               $scope.emailId = "";
		               $scope.add = "";
		               $scope.state = "";
		            }
		            
		            $scope.reset();
		         });

				

			</script>	

</body>


</html>
